<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>MEGAYU</title>
</head>
<body>
<div>
    <!--<form action="infoEditSave">-->
        <div class="form-group">
            <input class="form-control" readonly type="text" id="loginName" name="loginName" value=""/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="请输入密码" type="password" id="password" name="password" value=""/>
        </div>

        <button  class="btn btn-success" style="width: 110px;" onclick="infoEdit();">修改</button>
    <!--</form>-->



</div>
</body>
<script  src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script>
    function infoEdit() {
        var loginName = $("#loginName").val();
        var password = $("#password").val();
        $.post("infoEditSave",{loginName:loginName,password:password},function (result) {
            if(result=="success"){
                alert("修改成功，请重新登录");
                location.reload();
            }else {
                alert("修改失败");
            }
        })





    }
    
    
    
</script>
</html>
